<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add Address</h1>
    <form th:action="@{/address}" th:object="${address}" enctype="multipart/form-data" method="post">
        <div class="col-6">
            <label for="fullAddress" class="form-label">full address</label>
            <input type="text" class="form-control"  th:field="*{fullAddress}" id="fullAddress"  placeholder="Full Address">
            <p class="text-danger" th:errors="*{fullAddress}"></p>
        </div>
        <div class="col-6">
            <label for="phoneNumber" class="form-label">Phone</label>
            <input type="text" class="form-control"  th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number">
            <p class="text-danger" th:errors="*{phoneNumber}"></p>
        </div>
        <div class="col-6">
            <label for="price" class="form-label">Receive Name</label>
            <input type="text" class="form-control"  th:field="*{receiveName}" id="price"  placeholder="Receive Name">
            <p class="text-danger" th:errors="*{receiveName}"></p>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
