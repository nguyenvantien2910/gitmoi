<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
<h1>Register</h1>
<form action="/register" method="post" th:object="${register}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="fullName" class="form-label">Full name</label>
        <input th:field="*{fullName}" type="text" class="form-control" id="fullName">
        <small th:errors="*{fullName}" class="text-danger"></small>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input th:field="*{username}" type="text" class="form-control" id="username">
        <small th:errors="*{username}" class="text-danger"></small>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input th:field="*{password}" type="password" class="form-control" id="password">
        <small th:errors="*{password}" class="text-danger"></small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="reset" class=" btn btn-danger" value="Reset Form">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
