<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                            <form th:action="@{/register}" method="post" th:object="${formRegister}"
                                  enctype="multipart/form-data" class="mx-1 mx-md-4">

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="fullName">Your fullname</label>
                                        <input th:field="*{fullName}" type="text" id="fullName"
                                               class="form-control"/>
                                        <small th:errors="*{fullName}" class="text-danger"></small>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="username">Your Username</label>
                                        <input th:field="*{username}" type="text" id="username"
                                               class="form-control"/>
                                        <small th:errors="*{username}" class="text-danger"></small>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="password">Your Password</label>
                                        <input th:field="*{password}" type="password" id="password"
                                               class="form-control"/>
                                        <small th:errors="*{password}" class="text-danger"></small>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="email">Your Email</label>
                                        <input th:field="*{email}" type="email" id="email" class="form-control"/>
                                        <small th:errors="*{email}" class="text-danger"></small>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="address">Your Address</label>
                                        <input th:field="*{address}" type="text" id="address"
                                               class="form-control"/>
                                        <small th:errors="*{address}" class="text-danger"></small>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="phone">Your Phone</label>
                                        <input th:field="*{phone}" type="text" id="phone" class="form-control"/>
                                        <small th:errors="*{phone}" class="text-danger"></small>
                                    </div>
                                </div>

<!--                                <div class="form-check d-flex justify-content-center mb-5">-->
<!--                                    <input class="form-check-input me-2" type="checkbox" value=""-->
<!--                                           id="form2Example3c"/>-->
<!--                                    <label class="form-check-label" for="form2Example3c">-->
<!--                                        I agree all statements in <a href="#!">Terms of service</a>-->
<!--                                    </label>-->
<!--                                </div>-->

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <input type="submit"
                                           class="btn btn-primary btn-lg">
                                    </input>
                                    <input type="reset" class=" btn btn-danger" value="Reset Form">
                                </div>

                            </form>

                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                 class="img-fluid" alt="Sample image">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
