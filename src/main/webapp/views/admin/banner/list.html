<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banner List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="container">
<h1>LIST BANNER</h1>
<!--<div th:if="${message}" class="alert alert-success">-->
<!--    <p th:text="${message}"></p>-->
<!--</div>-->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
</nav>
<div class="row justify-content-between align-items-center">
    <div class="col-md-6">
        <a th:href="@{/admin/banner/add}" class="btn btn-info">Add New</a>
    </div>
    <br>
    <div class="col-md-6 m-0">
        <form class="d-flex" th:action="@{/admin/banner/list}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Input a keyword" aria-label="Search"
                   name="searchQuery">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>
            <a class="text-decoration-none"
               th:href="@{/admin/banner/list(page=0, size=${size}, sortField='id', sortDirection=${sortField == 'id' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                ID <span th:if="${sortField == 'id'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th>
            <a class="text-decoration-none"
               th:href="@{/admin/banner/list(page=0, size=${size}, sortField='title', sortDirection=${sortField == 'title' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                Title <span th:if="${sortField == 'title'}"
                               th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th>
            <a class="text-decoration-none"
               th:href="@{/admin/banner/list(page=0, size=${size}, sortField='isDisplay', sortDirection=${sortField == 'isDispaly' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                IsDisplay <span th:if="${sortField == 'isDisplay'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th>IMAGE</th>
        <th colspan="3">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="banner : ${banners}">
        <td th:text="${banner.id}"></td>
        <td th:text="${banner.title}"></td>
        <td th:text="${banner.isDisplay ? 'Hiển thị':'Không hiển thị'}"></td>
        <td><img th:src="${banner.url}" class="img-fluid" style="width: 100px; height: 100px; object-fit: cover"
                 alt=""></td>
        <td> <a th:href="@{/admin/banner/updateStatus/{id}(id=${banner.id}, newStatus=!${banner.isDisplay})}"
                onclick="return confirm('Are you sure you want to update display of this banner?');"
                class="btn btn-primary">Update Display</a></td>
        <td><a th:href="@{/admin/banner/edit/{id}(id=${banner.id})}" class="btn btn-warning">Edit</a></td>
        <td>
            <a th:href="@{/admin/banner/delete(id=${banner.id})}"
               onclick="return confirm('Are you sure you want to delete this banner?');" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{/admin/banner/list(page=${currentPage - 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection}, searchQuery=${searchQuery})}"
               tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link"
               th:href="@{/admin/banner/list(page=${i}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection}, searchQuery=${searchQuery})}"
               th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link"
               th:href="@{/admin/banner/list(page=${currentPage + 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection}, searchQuery=${searchQuery})}">Next</a>
        </li>
    </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
