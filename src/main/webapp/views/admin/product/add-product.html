<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Sản Phẩm</title>
    <!-- Header -->
    <th:block th:insert="/layout/admin/header::header"></th:block>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .col-form-label {
            font-weight: bold;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="/layout/admin/sidebar::sidebar"></th:block>

    <div class="main">
        <!-- Navbar -->
        <th:block th:insert="/layout/admin/navbar::navbar"></th:block>

        <main class="content">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3"><strong>Thêm Sản Phẩm</strong></h1>
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin/product/list}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Thêm Sản Phẩm</li>
                    </ol>
                </nav>
                <form th:action="@{/admin/product/handleAddProduct}" method="post" enctype="multipart/form-data" th:object="${productRequest}">
                    <div class="form-group row">
                        <label class="col-12 col-form-label">Name</label>
                        <div class="col-12">
                            <input type="text" class="form-control" th:field="*{productName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-form-label">Description</label>
                        <div class="col-12">
                            <input type="text" class="form-control" th:field="*{productDescription}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-form-label">Price</label>
                        <div class="col-12">
                            <input type="text" class="form-control" th:field="*{unitPrice}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-form-label">Stock</label>
                        <div class="col-12">
                            <input type="text" class="form-control" th:field="*{stockQuantity}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-form-label">Category</label>
                        <div class="col-12">
                            <select th:field="*{category.categoryId}" id="categoryId_up" class="form-select">
                                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="image" class="col-12 col-form-label">Image</label>
                        <div class="col-12">
                            <input type="file" class="form-control" id="image" th:field="*{file}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
<!--                    <button type="reset" class="btn btn-secondary">Clear</button>-->
                </form>
            </div>
        </main>

    </div>
</div>

<!-- Footer -->
<th:block th:insert="/layout/admin/footer::footer"></th:block>

</body>
</html>
