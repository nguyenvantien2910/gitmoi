<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add Category</h1><br>
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="admin/user/list">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Category</li>
        </ol>
    </nav>
    <br>
    <form action="admin/category/insertCategory" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="fullName" class="form-label">FullName</label>
            <input th:field="*{fullName}" type="text" class="form-control" id="fullName"/>
            <div th:errors="*{fullName}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username"/>
            <div th:errors="*{username}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input th:field="*{password}" type="text" class="form-control" id="password"/>
            <div th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input th:field="*{address}" type="text" class="form-control" id="address"/>
            <div th:errors="*{address}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input th:field="*{phone}" type="text" class="form-control" id="phone"/>
            <div th:errors="*{phone}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input th:field="*{avatar}" type="file" class="form-control" id="avatar"/>
            <div th:errors="*{avatar}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-control" id="status">
                <option value="">Select status</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
            <small th:errors="*{status}" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
