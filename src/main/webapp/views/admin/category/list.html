<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="container">
<h1>LIST CATEGORY</h1>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
</nav>
<div class="row justify-content-between align-items-center">
    <div class="col-md-6">
        <a href="/admin/category/add" class="btn btn-info">Add New</a>
    </div>
    <div class="col-md-6 m-0">
        <form class="d-flex" th:action="@{/admin/category/list}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Input a keyword" aria-label="Search" name="searchQuery">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>
            <a class="text-decoration-none" th:href="@{/category/list(page=0, size=${size}, sortField='id', sortDirection=${sortField == 'id' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                ID <span th:if="${sortField == 'id'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th>
            <a class="text-decoration-none" th:href="@{/category/list(page=0, size=${size}, sortField='name', sortDirection=${sortField == 'name' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                Name <span th:if="${sortField == 'name'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th>
            <a class="text-decoration-none" th:href="@{/category/list(page=0, size=${size}, sortField='description', sortDirection=${sortField == 'description' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                Description <span th:if="${sortField == 'description'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th>
            <a class="text-decoration-none" th:href="@{/category/list(page=0, size=${size}, sortField='status', sortDirection=${sortField == 'status' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                Status <span th:if="${sortField == 'status'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th colspan="3">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.categoryId}"></td>
        <td th:text="${category.categoryName}"></td>
        <td th:text="${category.description}"></td>
        <td th:text="${category.categoryStatus} ? 'Active' : 'Inactive'"></td>
        <td><a th:href="@{/admin/category/edit(cateId=${category.categoryId})}" class="btn btn-warning">Edit</a></td>
        <td>
            <a th:href="@{/admin/category/delete(cateId=${category.categoryId})}" onclick="return confirm('Are you sure you want to delete this category?');" class="btn btn-danger">Delete</a>
        </td>
        <td>
            <a th:href="@{/admin/category/updateStatus(cateId=${category.categoryId}, newStatus=!${category.categoryStatus})}" onclick="return confirm('Are you sure you want to update the status of this category?');" class="btn btn-primary">Update Status</a>
        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/category/list(page=${currentPage - 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection}, searchQuery=${searchQuery})}" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/category/list(page=${i}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection}, searchQuery=${searchQuery})}" th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/category/list(page=${currentPage + 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection}, searchQuery=${searchQuery})}">Next</a>
        </li>
    </ul>
</nav>
<script>
    window.onload = function () {
        let message = /*[[${message}]]*/ "";
        if (message) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "center",
                style: {
                    background: "linear-gradient(to right, #00b09b, #96c93d)",
                }
            }).showToast();
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
