<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body class="container">
<h1>LIST CATEGORY</h1>
<br>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
</nav>
<div class="row justify-content-between align-items-center">
    <div class="col-md-6">
        <a href="/category/add" class="btn btn-info">Add New</a>
    </div>
    <div class="col-md-6 m-0">
        <form class="d-flex" action="/category/list" method="GET">
            <input class="form-control me-2" type="search" placeholder="Input a keyword" aria-label="Search"
                   name="searchQuery">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
<br>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th class="fw-bold">
            <a class="text-decoration-none"
               th:href="@{/category/list(page=0, size=${size}, sortField='id', sortDirection=${sortField == 'id' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                ID
                <span th:if="${sortField == 'id'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th>
            <a class="text-decoration-none"
               th:href="@{/category/list(page=0, size=${size}, sortField='name', sortDirection=${sortField == 'name' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                Name
                <span th:if="${sortField == 'name'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th>
            <a class="text-decoration-none"
               th:href="@{/category/list(page=0, size=${size}, sortField='status', sortDirection=${sortField == 'status' and sortDirection == 'asc' ? 'desc' : 'asc'}, searchQuery=${searchQuery})}">
                Status
                <span th:if="${sortField == 'status'}" th:text="${sortDirection == 'asc' ? '↑' : '↓'}"></span>
            </a>
        </th>
        <th colspan="3">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.status} ? 'Active' : 'Inactive'"></td>
        <td>
            <a th:href="@{/category/edit(cateId=${category.id})}" class="btn btn-warning">Edit</a>
        </td>
        <td>
            <a th:href="@{/category/delete(cateId=${category.id})}"
               onclick="return confirm('Are you sure you want to delete this category?');"
               class="btn btn-danger">Delete</a>
        </td>
        <td>
            <a th:href="@{/category/updateStatus(cateId=${category.id}, newStatus=!${category.status})}"
               onclick="return confirm('Are you sure you want to update the status of this category?');"
               class="btn btn-primary">Update Status</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Pagination component -->
<div>
    <span>Page: </span>
    <span th:text="${currentPage + 1}"></span>
    <span> of </span>
    <span th:text="${totalPages}"></span>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{/category/list(page=${currentPage - 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection}, searchQuery=${searchQuery})}"
               tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link"
               th:href="@{/category/list(page=${i}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection}, searchQuery=${searchQuery})}"
               th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link"
               th:href="@{/category/list(page=${currentPage + 1}, size=${size}, sortField=${sortField}, sortDirection=${sortDirection}, searchQuery=${searchQuery})}">Next</a>
        </li>
    </ul>
</nav>

<!-- Toast container -->
<script>
    window.onload = function() {
        /* Check if there's a message passed from the controller */
        let message = /*[[${message}]]*/ 'null';
        if (message !== 'null' && message !== '') {
            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "left", // `left`, `center` or `right`
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                stopOnFocus: true // Prevents dismissing of toast on hover
            }).showToast();
        }
    };
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7/zLISzwFVpO5mocm/F5Cf4U5DgZPNdAVxGnPBtqyy7DNRPm86F5/cjxRRsCTp+X"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9bYpDew1pv1F0fWX9lArTBd5iZ9eUUgt38F57y/24iItE7AxFTOB6Jc"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
