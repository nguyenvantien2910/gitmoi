<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật danh mục</title>
    <!-- Header -->
    <th:block th:insert="/layout/admin/header::header"></th:block>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .col-form-label {
            font-weight: bold;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <th:block th:insert="/layout/admin/sidebar::sidebar"></th:block>

    <div class="main">
        <!-- Navbar -->
        <th:block th:insert="/layout/admin/navbar::navbar"></th:block>

        <main class="content">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3"><strong>Cập nhật danh mục</strong></h1>
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin/category/list}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cập nhật danh mục</li>
                    </ol>
                </nav>
                <form th:action="@{/admin/category/edit-category}" th:object="${category}" method="post">
                    <div class="form-group row">
                        <label for="categoryId" class="col-12 col-form-label">ID danh mục</label>
                        <div class="col-12">
                            <input name="categoryId" class="form-control" id="categoryId" readonly th:field="*{categoryId}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="categoryName" class="col-12 col-form-label">Tên danh mục</label>
                        <div class="col-12">
                            <input name="categoryName" class="form-control" id="categoryName" th:field="*{categoryName}"/>
                            <p th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" style="color: red"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-12 col-form-label">Mô tả</label>
                        <div class="col-12">
                            <input name="description" class="form-control" id="description" th:field="*{description}"/>
                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="status" class="col-12 col-form-label">Status</label>
                        <div class="col-12">
                            <select class="form-select" th:field="*{categoryStatus}" id="status">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoryStatus')}" th:errors="*{categoryStatus}" style="color: red"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
<!--                    <button type="reset" class="btn btn-secondary">Làm mới</button>-->
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<th:block th:insert="/layout/admin/footer::footer"></th:block>
</body>
</html>
