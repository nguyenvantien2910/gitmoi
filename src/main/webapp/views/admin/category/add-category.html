<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Danh Mục</title>
    <th:block th:insert="/layout/admin/header::header"></th:block>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .col-form-label {
            font-weight: bold;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <th:block th:insert="/layout/admin/sidebar::sidebar"></th:block>

    <div class="main">
        <th:block th:insert="/layout/admin/navbar::navbar"></th:block>

        <main class="content">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3"><strong>Thêm Danh Mục</strong></h1>
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin/category/list}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Thêm Danh Mục</li>
                    </ol>
                </nav>
                <form th:action="@{/admin/category/add-category}" method="post" th:object="${category}">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div class="form-group row">
                        <label for="categoryName" class="col-12 col-form-label">Category Name</label>
                        <div class="col-12">
                            <input type="text" class="form-control" th:field="*{categoryName}" id="categoryName">
                            <p th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" style="color: red"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-12 col-form-label">Description</label>
                        <div class="col-12">
                            <input type="text" class="form-control" th:field="*{description}" id="description">
                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="status" class="col-12 col-form-label">Status</label>
                        <div class="col-12">
                            <select class="form-select" th:field="*{categoryStatus}" id="status">
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoryStatus')}" th:errors="*{categoryStatus}" style="color: red"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Insert</button>
                </form>
            </div>
        </main>
    </div>
</div>

<th:block th:insert="/layout/admin/footer::footer"></th:block>

</body>
</html>
