<div class="container-fluid py-5 mb-5 hero-header" th:fragment="hero-start">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-md-12 col-lg-7">
                <h4 class="mb-3 text-secondary">100% Handmade</h4>
                <h1 class="mb-5 display-3 text-primary">Vườn cây cảnh Nhóm 4</h1>
                <div class="position-relative mx-auto">
                    <!--                    <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="number"-->
                    <!--                           placeholder="Input Search Key">-->
                    <!--                    <button type="submit"-->
                    <!--                            class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100"-->
                    <!--                            style="top: 0; right: 25%;">Search Now-->
                    <!--                    </button>-->
                    <form class="d-flex mb-4" role="search" th:action="@{/user/products/search}" method="get">
                        <input class="form-control me-2" type="search" placeholder="Nhập tên sản phẩm..."
                               aria-label="Search"
                               name="name">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="col-md-12 col-lg-5">
                <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">

                        <div th:each="banner, iterStat : ${bannerList}"
                             th:classappend="${iterStat.index == 0} ? 'active' : ''"
                             class="carousel-item rounded">
                            <img th:src="@{${banner.url}}"
                                 class="img-fluid w-100 h-100 bg-secondary rounded"
                                 th:alt="${banner.title}">
                            <a href="#"
                               class="btn px-4 py-2 text-white rounded"
                               th:text="${banner.title}"></a>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselId"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
